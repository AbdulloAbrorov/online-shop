version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: online_shop_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: online_shop
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
